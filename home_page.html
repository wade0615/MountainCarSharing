<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小山共乘</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- 響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 誰都不能覆蓋我的css -->
    <link rel="stylesheet" href="./style/home_page.css">
    <!-- 字型 Noto Sans TC,Lobster -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Noto+Sans+TC&display=swap&subset=chinese-traditional" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./pic/小山共乘.png">
        <div><h1>Mountain Car Sharing</h1></div>
        <nav>
            <div id="nav-searchRecords"><span class="searchRecordsIcon"></span><h2>搜尋共乘</h2></div>
            <div id="nav-addRecord"><span class="addRecordsIcon"></span><h2>新增共乘</h2></div>
            <div id="logout"><span class="logoutIcon"></span><h2>Logout</h2></div>
            <div class="aside"></div>
        </nav>
    </header>
    <main>
        <section id="recordList">
            <ul>
                <!-- <li class="row">
                    <span>[站內]</span>
                        <p>鳶嘴山之行</p>
                </li> -->
            </ul>
        </section>
        <!-- 站內共乘詳細資訊 -->
        <section id="local_detail">
            <div class="list">
                <h3 id="local_detail_subject"></h3>
                <span>共乘日期：</span><p id="local_detail_departure_date"></p>
                <span>出發地：</span><p id="local_detail_departure"></p>
                <span>目的地：</span><p id="local_detail_destination"></p>
                <span>剩餘座位：</span><p id="local_detail_seat" ></p>
                <h3>詳細資訊</h3>
                <textarea name="備註" id="local_detail_description" disabled="disabled"></textarea>
                <button type="button" class="backToHomepage">離開</button>
            </div>
        </section>
        <!-- PTT共乘詳細資訊 -->
        <section id="ptt_detail">
            <div class="list">
                <h3 id="ptt_detail_subject"></h3>
                <span>共乘日期：</span><p id="ptt_detail_departure_date"></p>
                <span>原文連結：</span><a id="ptt_detail_url" target="_blank">傳送門在此</a>
                <h3>詳細資訊</h3>
                <textarea name="備註" id="ptt_detail_description" disabled="disabled"></textarea>
                <button type="button" class="backToHomepage">離開</button>
            </div>
        </section>
        <!-- 搜尋共乘 -->
        <section id="searchRecords">
            <div class="search">
                <h3 class="card-title">搜尋共乘</h3>            
                <input type="text" class="form-control" id="search_departure" placeholder="出發地">
                <input type="text" class="form-control" id="search_destination" placeholder="目的地">
                <input type="text" class="form-control" id="search_departure_date" placeholder="出發日期YYYY-MM-DD">
                <!-- <textarea name="備註" id="search_description" placeholder="敘述活動內容"></textarea> -->
                <div class="form-group">
                    <select class="form-control" id="search_range">
                        <option value="">全站搜尋</option>
                        <option value="1">站內搜尋</option>
                        <option value="2">PTT搜尋</option>                    
                    </select>
                </div>
                <button type="button" class="sarchReacords">搜尋</button>
                <button type="button" class="backToHomepage">取消</button>
            </div>
        </section>
        <!-- 新增共乘 -->
        <section id="addRecords">
            <div class="add">
                <h3 class="card-title">新增共乘</h3>
                <input type="text" class="form-control" id="add_subject" placeholder="共乘主題">
                <input type="text" class="form-control" id="add_departure_date" placeholder="出發日期YYYY/MM/DD">
                <input type="text" class="form-control" id="add_departure" placeholder="出發地">
                <input type="text" class="form-control" id="add_destination" placeholder="目的地">
                <input type="text" class="form-control" id="add_seat" placeholder="剩餘座位">
                <h3>備註</h3>
                <textarea name="備註" id="add_description" placeholder="敘述活動內容"></textarea>
                <button type="button" class="addRecords">完成</button>
                <button type="button" class="backToHomepage">取消</button>
            </div>
        </section>
    </main>
    <footer>Copyright © 2020 Mountain Car Sharing devTeam</footer>

    <script src="./js/home_page.js"></script>
</body>
</html>
