<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小山共乘</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- 響應式中繼標籤 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 引入 jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- 誰都不能覆蓋我的css -->
    <link rel="stylesheet" href="./style/home_page.css">
    <!-- Nunito字型 -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
</head>
<body>
    <header>
        <button type="button" class="btn btn-danger">log out</button>
        <div class="btn-add"></div>
        <div class="btn-search"></div>
    </header>
    <main>
        <ul>
            <!-- <li>
                <span class="active" href="#">[站內]</span>
                <p>鳶嘴山之行</p>
            </li> -->
        </ul>
    </main>
    <!-- 新增共乘 -->
    <section id="add">
        <div class="add">
            <h5 class="card-title">新增共乘</h5>
            <input type="text" class="form-control col-sm-9" id="add_subject" placeholder="共乘主題">
            <input type="text" class="form-control col-sm-9" id="add_departure_date" placeholder="出發日期YYYY/MM/DD">
            <input type="text" class="form-control col-sm-9" id="add_departure" placeholder="出發地">
            <input type="text" class="form-control col-sm-9" id="add_destination" placeholder="目的地">
            <input type="text" class="form-control col-sm-9" id="add_seat" placeholder="剩餘座位">
            <h3>備註</h3>
            <input type="text" class="form-control" id="add_description" placeholder="敘述活動內容">
            <button type="button" class="btn btn-block btn-info">完成</button>
            <button type="button" class="btn btn-block btn-secondary">取消</button>
        </div>
    </section>
    <!-- 共乘詳細資訊 -->
    <section id="list">
        <div class="list">
            <h5 class="card-title">詳細資訊</h5>
            <input type="text" class="form-control col-sm-9" id="list_subject" placeholder="共乘主題" disabled="disabled">
            <input type="text" class="form-control col-sm-9" id="list_departure_date" placeholder="出發日期YYYY/MM/DD" disabled="disabled">
            <input type="text" class="form-control col-sm-9" id="list_departure" placeholder="出發地" disabled="disabled">
            <input type="text" class="form-control col-sm-9" id="list_destination" placeholder="目的地" disabled="disabled">
            <input type="text" class="form-control col-sm-9" id="list_seat" placeholder="剩餘座位" disabled="disabled">
            <h3>備註</h3>
            <input type="text" class="form-control" id="list_description" placeholder="敘述活動內容">
            <button type="button" class="btn btn-block btn-secondary">離開</button>
        </div>
    </section>

    <script src="./js/home_page.js"></script>
</body>
</html>
